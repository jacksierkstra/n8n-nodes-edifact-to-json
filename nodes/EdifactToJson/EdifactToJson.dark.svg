<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Background square with rounded corners -->
    <rect x="0" y="0" width="100" height="100" rx="15" fill="#333a4d" /> <!-- Darker background for
    SVG -->

    <!-- Left side representing EDIFACT (structured, line-based) -->
    <rect x="15" y="25" width="25" height="50" rx="5" fill="#4f46e5" /> <!-- Darker blue -->
    <rect x="20" y="30" width="15" height="5" fill="#818cf8" /> <!-- Lighter blue for lines -->
    <rect x="20" y="40" width="15" height="5" fill="#818cf8" />
    <rect x="20" y="50" width="15" height="5" fill="#818cf8" />
    <rect x="20" y="60" width="15" height="5" fill="#818cf8" />
    <rect x="20" y="70" width="15" height="5" fill="#818cf8" />

    <!-- Arrow pointing right (transformation) -->
    <polygon points="45,45 60,35 60,55 45,65" fill="#059669" /> <!-- Darker green -->
    <rect x="45" y="47.5" width="10" height="5" fill="#059669" transform="rotate(45 50 50)" />
    <rect x="50" y="47.5" width="10" height="5" fill="#059669" transform="rotate(-45 50 50)" />


    <!-- Right side representing JSON (curly braces, nested) -->
    <rect x="60" y="25" width="25" height="50" rx="5" fill="#eab308" /> <!-- Darker yellow -->
    <text x="65" y="40" font-family="monospace" font-size="10" fill="#ffffff">{</text> <!-- Lighter
    text -->
    <text x="65" y="50" font-family="monospace" font-size="10" fill="#ffffff"> "key": "val"</text>
    <text x="65" y="60" font-family="monospace" font-size="10" fill="#ffffff">}</text>
</svg>